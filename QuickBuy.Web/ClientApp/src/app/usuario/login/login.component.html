<div class="text-center">
  <form class="form-signin">

    <h1 class="h4 mb-2 login">Login do Cliente</h1>

    <label for="inputEmail" class="sr-only"></label>
    <input type="email" id="inputEmail" name="email"
           placeholder="Informe o seu email" class="form-control mb-2"
           [(ngModel)]="email" />

    <label for="inputSenha" class="sr-only"></label>
    <input type="password" id="inputSenha" name="senha"
           placeholder="Senha" class="form-control mb-2"
           [(ngModel)]="senha"/>

    <button class="btn btn-primary btn-block" type="submit" (click)="entrar()">Entrar</button>

    <img src="../../../assets/img/quickb-logo.png" />
  </form>
</div>
